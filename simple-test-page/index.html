<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta initial-scale="1">

	<title>Simple test page</title>

	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body>
	<div id="account-info">
		<ul>
			<li>	
				<label>Username</label>
				<input id="username"></input>
			</li>
			<li>	
				<label>password</label>
				<input id="password"></input>
			</li>
		</ul>
		<button id="log-in">Log in</button>
	</div>

	<div id="variables">
		<h1>Logged in</h1>

		<h2>Devices (tap to select)</h2>

		<ul id="devices">
			
		</ul>

		<h2>Advanced options</h2>

		<ul>
			<li>	
				<label>C0r</label>
				<input id="c0r" class="color" value="16128"></input>
				<label>max 16.128</label>
			</li>
			<li>
				<label>C0g</label>
				<input id="c0g" class="color" value="16128"></input>
			</li>
			<li>
				<label>C0b</label>
				<input id="c0b" class="color" value="16128"></input>
			</li>
			<li>
				<label>C1r</label>
				<input id="c1r" class="color" value="16128"></input>
			</li>
			<li>
				<label>C1g</label>
				<input id="c1g" class="color" value="16128"></input>
			</li>
			<li>
				<label>C1b</label>
				<input id="c1b" class="color" value="16128"></input>
			</li>
			<li>
				<label>Interpolation time</label>
				<input id="interpolationtime" value="7"></input>
				<label>10ths of seconds (max 2.048.382)</label>
			</li>
		</ul>

		<button id="encode-data">Encode data</button>
		<button id="send">Send</button>

		<div>
			<button class="wide-btn" id="on-btn">On</button>
			<button class="wide-btn" id="off-btn">Off</button>
		</div>

		<ul>
			<li>
				<label>Timer selector</label>
				<input id="timer-selector" value="0"></input>
			</li>

			<li>
				<label>Zero point selector</label>
				<input id="zero-point-selector" value="1"></input>
			</li>

			<li>
				<label>Zero point offset</label>
				<input id="zero-point-offset" value="0"></input>
			</li>

			<li>
				<label>Interpolation time</label>
				<input id="timer-interpolation-time" value="50"></input>
			</li>

			<li>
				<label>Mode</label>
				<input id="mode" value="2"></input>
			</li>

			<li>
				<label>r</label>
				<input id="timer-r" class="timer-color" value="16128"></input>
			</li>

			<li>
				<label>g</label>
				<input id="timer-g" class="timer-color" value="16128"></input>
			</li>

			<li>
				<label>b</label>
				<input id="timer-b" class="timer-color" value="16128"></input>
			</li>

			<button id="encode-timer-data">Encode timer data</button>
			<button id="send-timer-data">Send timer data</button>

		</ul>

		<button id="log-out" class="wide-btn">
			Log out
		</button>

	</div>

	<script src="js/jquery-2.2.3.min.js" ></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/particle-api-js/5/particle.min.js"></script>
	<script src="js/interactive.js" ></script>
</body>
</html>
